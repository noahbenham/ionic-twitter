<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>My Twitter</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
    <script src="js/sha1.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ionic_twitter" ng-controller="TwitterCtrl">
    <ion-pane>

      <ion-header-bar class="bar bar-positive">
        <div class="buttons" ng-show="tweets != nil">
          <img class="title-image" ng-src="{{profile_image_url}}" width="43" height="43" />
        </div>
        <h1 class="customheader title">{{screen_name}}</h1>
      </ion-header-bar>

      <ion-content class="has-header">
        <button class="button button-block button-balanced" ng-show="tweets == nil" ng-click="twitterLogin()">Twitter Login</button>

        <!-- <p>Img url: {{user.profile_image_url}}</p> -->
        <ion-item collection-repeat="item in tweets" class="card item-thumbnail-left item-text-wrap" ng-show="tweets != nil">
          <img ng-src="{{item.user.profile_image_url}}" height="25" width="25" />
          <p>{{item.text}}</p>
          <p>{{item.created_at}}</p>
        </ion-item>
        <!-- <ion-item collection-repeat="item in tweets" class="card item-text-wrap" ng-show="tweets != nil">
          <p>{{item.text}}</p>
          <p>{{item.created_at}}</p>
        </ion-item> -->
      </ion-content>

    </ion-pane>
  </body>
</html>
